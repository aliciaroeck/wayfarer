{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfarer</title>
    <!-- Compiled and minified Jquery -->
    <script src="{% static 'imports/jquery.min.js' %}"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="{% static 'imports/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'imports/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'imports/bootstrap.min.css' %}">
    <script src="{% static 'imports/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'imports/bootstrap.min.js' %}"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a href="#" class="navbar-brand">Wayfarer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile'%}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Sign In</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup'%}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!-- Login Modal -->
        <form action="{% url 'login' %}'" method="POST">
            {% csrf_token %}
            {{ login_form.as_p }}
            <input type="submit" value="Login" class="btn">
        </form>

        <!-- Registration Modal -->
        <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{ registration_form.as_p }}
            <input type="submit" value="Register" class="btn">
        </form>

        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
