{% extends 'base.html' %}

{% block content %}
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="row d-flex justify-content-center align-items-center my-auto w-100">

            <!-- post content -->
            <div class="col-md-5 my-auto py-5">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <h6 class="card-title">{{ post.city }}</h6>
                        <p class="card-title"> {{ post.content }} </p>
                    </div>
                </div>
            </div>

            <!-- user info card -->
            <div class="col-md-3 d-flex justify-content-center text-center py-5">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body" " >
                        <img class="rounded-circle" width="100px" height="100px" src="https://i.imgur.com/UbyLP93.jpg?2" alt="Profile Picture" >
                        <!-- TODO Change to user.full_name once create post form exists -->
                        <h4>Published by:{{ post.user }}</h4>
                        <p style="padding-top: 10px">Current City: {{user.current_city}}</p>
                    </div>
                    
                </div>
            </div>

        </div>
    </div> 
   
  


{% endblock %}
