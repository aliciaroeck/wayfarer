{% extends 'base.html' %}
{% load static %}

{% block content %}

    <img id="city-img" src="{% static 'images/' %}{{image}}" alt="">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center w-100">

            <!-- post content -->
            <div class="col-md-5 my-auto py-5">
                <div class="card shadow bg-white rounded">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <h6 class="card-title">{{ post.city }}</h6>
                        <p class="card-title"> {{ post.content }} </p>
                    </div>
                </div>
            </div>

            <!-- user info card -->
            <div class="col-md-3 d-flex justify-content-center text-center py-5">
                <div class="card shadow bg-white rounded">
                    <div class="card-body">
                        <img class="rounded-circle" width="100px" height="100px" src="{% static 'images/avatar.jpg' %}" alt="Profile Picture" >
                        <!-- TODO Change to user.full_name once create post form exists -->
                        <h4>Published by: {{ post.user }}</h4>
                        <p class='mt-sm-2'>Current City: {{ user.current_city }}</p>
                    </div>
                    
                </div>
            </div>

        </div>
    </div> 
   
  


{% endblock %}
